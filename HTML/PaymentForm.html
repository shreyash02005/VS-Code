<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        h1 {
            text-align: center;
            background-color: aqua;
        }
        class {
            background-color: aquamarine;
        }
        fieldset {
            background-color: burlywood;
        }
        nigga {
            color: blue;
            text-align: center;
        }

    </style>
</head>
<body>
<form action="">
    <h1 ::hover><b>Payment form</b></h1>
    <img src="https://aniwatch.to/images/anw-min.webp" alt="Error404" width="250">
        <p style="text-align: center; background-color: aquamarine;">
        <u><b>User Details</b></u>
        </p>
    
    <br>
        <p class="nigga">Name: <input type="text" name="Name" required>*</p>
    <br>
    <fieldset>
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="Gender" id="male" required>
            <br>
            Female <input type="radio" name="Gender" id="female" required>
        </p>
    </fieldset>
    <p>
        Address:
    <br> 
    <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
    </p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode" required></p>
    <p style="background-color: aquamarine; text-align: center; text-decoration: wavy;">
    <u><b>Payment Details</b></u>
    </p>
    <br>
    <p>card type: 
        <select name="card_type" id="card_type" required>
            <option value="">--Select a card Type--</option>
            <option value="UPI">UPI</option>
            <option value="RuPay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Wallet">Wallet</option>
            <option value="Visa">Visa</option>
            <option value="Net banking">net banking</option>
        </select>
    </p>
    <p>card Number: <input type="number" name="card_number" id="card_number" required></p>
    <p>Expiration date: <input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV: <input type="password" name="cvv" required></p>
    <hr>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
